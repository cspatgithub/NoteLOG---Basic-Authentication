{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="my-3 p-4 bg-white rounded note-list-box">
    <p class="lead text-primary">Update note</p>

    <form method="POST">
        {% csrf_token %}

        {{form|crispy}}

        <button class="btn btn-outline-success" type="submit">Submit</button>
    </form>
</div>

{% endblock content %}
