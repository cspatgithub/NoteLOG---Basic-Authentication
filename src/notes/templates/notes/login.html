{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="my-3 p-4 bg-white rounded note-list-box">
    <p class="lead text-primary">Login</p>

    <form method="POST">
        {% csrf_token %}

        {{form|crispy}}

        <button class="btn btn-primary btn-block mb-2" type="submit">Sign in</button>

        <small>Don't have an account? <a href="{% url 'register' %}" class="text-success">Register</a></small>

    </form>
</div>
{% endblock content %}
