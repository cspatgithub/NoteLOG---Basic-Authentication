{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="my-3 p-4 bg-white rounded note-list-box">
    <p class="lead text-success">Create account</p>

    <form method="POST">
        {% csrf_token %}

        {{form|crispy}}

        <button class="btn btn-success btn-block mb-2" type="submit">Submit</button>

        <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>

    </form>
</div>
{% endblock content %}
